<!-- Inherit from the Layout template. -->
{% extends "tasks/layout.html" %}   

{% block body %}
    <h1>Add a Task</h1>
    <form action="{% url 'tasks:addTask' %}" method="post">
        {% csrf_token %}
        <input type="text" name ="taskToAdd">
        <input type ="submit">
    </form>
    <a href="{% url 'tasks:index' %}">View Tasks</a>
{% endblock %}
